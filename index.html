<!DOCTYPE html>
<html>
  <head>
    <title>AR To-Do List</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Add camera with cursor -->
      <a-entity camera>
        <a-cursor
          fuse="true"
          fuse-timeout="500"
          raycaster="objects: .clickable"
          material="color: white; shader: flat"
        ></a-cursor>
      </a-entity>

      <a-marker preset="hiro">
        <a-entity id="tasks" position="0 0 0">

          <a-text value="✔️ Click a task" position="-1.3 1.3 0" scale="1.5 1.5 1" color="#00FF00"></a-text>

          <!-- Left column tasks -->
          <a-box class="clickable" id="task1" position="-1.3 1.0 0" depth="0.1" height="0.3" width="1.5" color="#ffcc00"></a-box>
          <a-text value="Buy food" position="-1.2 1.0 0.06" width="2" color="black"></a-text>

          <a-box class="clickable" id="task2" position="-1.3 0.6 0" depth="0.1" height="0.3" width="1.5" color="#ffcc00"></a-box>
          <a-text value="Read book" position="-1.2 0.6 0.06" width="2" color="black"></a-text>

          <a-box class="clickable" id="task3" position="-1.3 0.2 0" depth="0.1" height="0.3" width="1.5" color="#ffcc00"></a-box>
          <a-text value="Call mom" position="-1.2 0.2 0.06" width="2" color="black"></a-text>

          <a-box class="clickable" id="task4" position="-1.3 -0.2 0" depth="0.1" height="0.3" width="1.5" color="#ffcc00"></a-box>
          <a-text value="Finish hw" position="-1.2 -0.2 0.06" width="2" color="black"></a-text>

          <a-box class="clickable" id="task5" position="-1.3 -0.6 0" depth="0.1" height="0.3" width="1.5" color="#ffcc00"></a-box>
          <a-text value="Clean house" position="-1.2 -0.6 0.06" width="2" color="black"></a-text>

          <!-- Right column tasks -->
          <a-box class="clickable" id="task6" position="1.3 1.0 0" depth="0.1" height="0.3" width="1.5" color="#ffcc00"></a-box>
          <a-text value="Buy shoes" position="1.2 1.0 0.06" width="2" color="black"></a-text>

          <a-box class="clickable" id="task7" position="1.3 0.6 0" depth="0.1" height="0.3" width="1.5" color="#ffcc00"></a-box>
          <a-text value="Go gym" position="1.2 0.6 0.06" width="2" color="black"></a-text>

          <a-box class="clickable" id="task8" position="1.3 0.2 0" depth="0.1" height="0.3" width="1.5" color="#ffcc00"></a-box>
          <a-text value="Water plants" position="1.2 0.2 0.06" width="2" color="black"></a-text>

          <a-box class="clickable" id="task9" position="1.3 -0.2 0" depth="0.1" height="0.3" width="1.5" color="#ffcc00"></a-box>
          <a-text value="Walk dog" position="1.2 -0.2 0.06" width="2" color="black"></a-text>

          <a-box class="clickable" id="task10" position="1.3 -0.6 0" depth="0.1" height="0.3" width="1.5" color="#ffcc00"></a-box>
          <a-text value="Sort closet" position="1.2 -0.6 0.06" width="2" color="black"></a-text>

        </a-entity>

        <a-text id="points" value="Points: 0" position="0 -1.3 0" width="2" color="#00ff00"></a-text>
        <a-text id="message" value="" position="0 -1.6 0" width="2" color="yellow"></a-text>
      </a-marker>
      
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
